<div class="container mb10per">
	<div class="row mt-4">
		<div class="col-lg-12">
			<h4 class="breadcrumb-title"><span [routerLink]="['/dashboard']"><i class="fa fa-arrow-left i-icon"></i></span>Account Details</h4>
		</div>
	</div>
    <div class="row mt-2">
        <div class="col-lg-3 col-md-4 hidden-xs" id="sidebar-main">
            <app-account-desktop-menu></app-account-desktop-menu>
        </div>
        <div class="col-lg-9 col-md-8 tab-detail">
            <div class="row align-items-center port-row">
                <div class="col-6">
                    <h4 class="breadcrumb-title">Portfolio</h4>
                </div>
                <div class="col-6 text-end">
                    <button type="button" *ngIf="!familymember" (click)="familymember=true" class="btn btn-primary link-btn mb-3">+ Linked Family Members</button>
                </div>
            </div>
            <div class="row" *ngIf="!familymember">
                <div class="col-lg-6">
                    <div class="profile-card">
                        <div class="prof-detail">
                            <div>
                                <img src="assets/img/test-user.png"/>
                            </div>
                            <div>
                                <h5>Brandon Wade</h5>
                                <p>
                                    <span>Father</span>
                                    <span>56 yrs</span>
                                </p>                                
                            </div>
                        </div>
                        <div>
                            <img src="assets/img/arrow_right.svg" class="arrow-right"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="profile-card">
                        <div class="prof-detail">
                            <div>
                                <img src="assets/img/test-user.png"/>
                            </div>
                            <div>
                                <h5>John Wade</h5>
                                <p>
                                    <span>Spouse</span>
                                    <span>28 yrs</span>
                                </p>                                
                            </div>
                        </div>
                        <div>
                            <img src="assets/img/arrow_right.svg" class="arrow-right"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="profile-card">
                        <div class="prof-detail">
                            <div>
                                <img src="assets/img/test-user.png"/>
                            </div>
                            <div>
                                <h5>Frank Garett</h5>
                                <p>
                                    <span>Friend</span>
                                    <span>40 yrs</span>
                                </p>                                
                            </div>
                        </div>
                        <div>
                            <img src="assets/img/arrow_right.svg" class="arrow-right"/>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="row mb-3 align-items-center"  *ngIf="familymember">
                <div class=" col-lg-8 col-7">
                    <div class="uploaded-pic">
                        <div>
                            <img src="assets/img/test-user.png" class="" id="profileimg"/>
                        </div>
                        <div>
                            <p>Upload picture or click a new picture</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-5 text-end">
                    <input hidden type="file" #uploader (change)="uploadFile($event)"/>
                    <button type="button" (click)="uploader.click()" class="btn btn-primary upload-btn me-2"> Change Picture  </button>
                </div>
            </div>
            <div class="row"  *ngIf="familymember">
                <div class="col-lg-6">
                    <div  class="form-floating mb-3 input-box ">
                        <input type="text" id="first_name" placeholder="First Name" class="form-control ">
                        <label for="first_name" >First Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div  class="form-floating mb-3 input-box ">
                        <input type="text" id="last_name" placeholder="Last Name" class="form-control ">
                        <label for="last_name" >Last Name</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div  class="form-floating mb-3 input-box ">
                        <input type="date" id="dob" placeholder="Date Of Birth" class="form-control ">
                        <label for="dob" >Date of Birth</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div  class="form-floating mb-3 input-box ">
                        <input type="email" id="email_id" placeholder="Email id" class="form-control ">
                        <label for="email_id" >Email Id</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-3 pe-0">
                            <select class="form-select country-drop form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>+91</option>
                                <option value="1">+91</option>
                                <option value="2">+209</option>
                                <option value="3">+21</option>
                            </select>
                        </div>
                        <div class="col-9 ps-0">
                            <div  class="form-floating mb-3 input-box mobile-input">
                                <input type="text" id="mobile" placeholder="Mobile Number" class="form-control ">
                                <label for="mobile" >Mobile Number</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row m-0 mb-3">
                        <div class="col-4 m-div" [ngClass]="{'activetxt': gendervalue === '1'}" (click)="gendervalue = '1';">
                            <span>Male</span>
                        </div>
                        <div class="col-4 f-div" [ngClass]="{'activetxt': gendervalue === '2'}" (click)="gendervalue = '2';">
                            <span>Female</span>
                        </div>
                        <div class="col-4 o-div" [ngClass]="{'activetxt': gendervalue === '3'}" (click)="gendervalue = '3';">
                            <span>Other</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div  class="form-floating mb-3 input-box ">
                        <input type="text" id="pancard" placeholder="Pancard Number" class="form-control ">
                        <label for="pancard" >Pancard Number</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div  class="form-floating mb-3 input-box ">
                        <select class="form-select form-control mb-3" id="reluser" aria-label="example">
                            <option value="0">Mother</option>
                            <option value="1">Father</option>
                            <option value="2">Brother</option>
                            <option value="3">Sister</option>
                        </select>
                        <label for="reluser" >Relationship to User</label>
                    </div>                   
                </div>
                <div class="col-lg-12">
                    <button type="button" (click)="familymember=false" class="btn btn-primary theme-button mb-3">Save</button>
                </div>
            </div>
        </div> 
    </div> 
</div>
